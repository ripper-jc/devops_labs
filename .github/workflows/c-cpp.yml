name: C++ CI with Make

on:
  push:
    branches: [branchAutoPackage]
  pull_request:
    branches: [branchAutoPackage]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake g++ debhelper devscripts

      - name: Generate configure script
        run: |
          autoreconf --install

      - name: Configure
        run: ./configure

      - name: Build Debian package
        run: |
          dpkg-buildpackage -us -uc

      - name: Build
        run: make

      - name: Upload Debian package
        uses: actions/upload-artifact@v4
        with:
          name: funca-deb
          path: /home/runner/work/devops_labs/funca_*.deb
